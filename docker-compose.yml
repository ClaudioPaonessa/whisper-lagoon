version: '2'
services:
  whisper-api:
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent: /data
      lagoon.service.port: 8000
      lagoon.autogeneratedroute: true
    volumes:
      - ./data:/data:delegated
    ports:
      - "8000:8000"
    platform: linux/amd64
