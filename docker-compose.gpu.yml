version: '2'
services:
  whisper-api:
    build:
      context: .
      dockerfile: gpu.Dockerfile
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent: /data
      lagoon.service.port: 8000
      lagoon.autogeneratedroute: true
      lagoon.gpu: true
    volumes:
      - ./data:/data:delegated
    ports:
      - "8000:8000"
    platform: linux/amd64
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
